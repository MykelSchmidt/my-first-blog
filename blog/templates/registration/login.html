{% extends "blog/base.html" %}

{% block content %}
<br><br>
    {% if form.errors %}
        <p>Your username and password didn't match. Please try again.</p>
    {% endif %}
    <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
        <table class="table">
        <tr>
          <td>{{ form.username.label_tag }}</td><td>{{ form.username }}</td>
        </tr>
        <tr>
            <td>{{ form.password.label_tag }}</td><td>{{ form.password }}</td>
        </tr>
        <tr>
          <td></td>
            <td><input type="submit" class="btn btn-default btn-success" value="Login" />
            <input type="hidden" name="next" value="{{ next }}" /></td>
        </tr>
        </table>


    </form>
  </center>
{% endblock %}
