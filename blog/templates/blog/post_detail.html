{% extends 'blog/base.html' %} {% block content %}
<br>
<div class="post">
  {% if post.published_date %}
  <div class="date">
    {{ post.published_date }}
  </div>
  {% endif %}
  <h1>{{ post.title }}</h1>
  <p>{{ post.text|linebreaksbr }}</p>
  <br><br>
  <form action="\">
    <input type="submit" class="btn btn-danger" value="Go back" />
  </form>
</div>
{% endblock %}
