{% extends 'blog/base.html' %} {% block content %}
<h1 class="page-header ">Current lifegoals </h1> {% for post in posts %}
<div class="post">
  <div class="date">
    {{ post.published_date }}
  </div>
  <h1><a href="">{{ post.title }}</a></h1>
  <p>{{ post.text|linebreaksbr }}</p>
</div>
{% endfor %} {% endblock %}
