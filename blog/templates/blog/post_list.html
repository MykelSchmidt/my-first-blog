{% extends 'blog/base.html' %} {% block content %}
<h1 class="page-header ">Current lifegoals </h1> {% for post in posts %}
<div class="post singlepost">
  <h1><a>{{ post.title }}</a></h1>
  <p>{{ post.text|linebreaksbr }}</p>
  <div class="date">
    {{ post.published_date }}
  </div>
</div>
{% endfor %} {% endblock %}
